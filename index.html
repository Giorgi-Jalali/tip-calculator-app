<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Tip calculator app</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="calculate-div">
        <label for="bill">Bill</label>
        <input
          id="bill"
          type="number"
          min="1"
          step="0.1"
          oninput="validity.valid||(value='');"
          placeholder="0"
        />

        <label for="select-tip">Select Tip %</label>

        <div class="tip">
          <div class="tips">5%</div>
          <div class="tips">10%</div>
          <div class="tips active-tip">15%</div>
          <div class="tips">25%</div>
          <div class="tips">50%</div>
          <input
            type="number"
            id="custom"
            min="1"
            step="0.1"
            oninput="validity.valid||(value='');"
            placeholder="Custom"
          />
        </div>

        <label for="people-num">Number of People</label>
        <div id="error-msg">Can't be zero</div>
        <input
          id="people-num"
          type="number"
          min="0"
          oninput="validity.valid||(value='');"
          placeholder="0"
        />
      </div>
      <div class="result-div">
        <div class="amount-total-div">
          <div>
            <div class="amount-total">Tip Amount</div>
            <div class="person">/ person</div>
          </div>
          <div id="amount-num" class="amount-total-num"></div>
        </div>
        <div class="amount-total-div">
          <div>
            <div class="amount-total">Total</div>
            <div class="person">/ person</div>
          </div>
          <div id="total-num" class="amount-total-num"></div>
        </div>
        <div class="reset">RESET</div>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
